<div [style.opacity]="toggleButton ? '1' : '0'"
     [style.visibility]="toggleButton ? 'visible' : 'hidden'">
    <div class="bottomRight">
        <app-options></app-options>
        <button class="fadeButton" mat-fab appToggleFullScreen matTooltip="Full Screen" [matTooltipPosition]="'left'">
            <mat-icon>slideshow</mat-icon>
        </button>
        <app-lottie-lang-fab></app-lottie-lang-fab>
    </div>

    <div class="topLeft">
        <button class="fadeButton" mat-mini-fab [routerLink]="['/slides']" matTooltip="Back to Slides"
                [matTooltipPosition]="'right'">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
    </div>

    <div class="bottomLeft">
        <app-lottie-audio-fab></app-lottie-audio-fab>
    </div>

    <div class="topRight">
        <app-tutorial [dataSource]="sliderTutorial"></app-tutorial>
    </div>
</div>

<div class="slide">
    <div class="lyricDiv">
        <h3 *ngFor="let line of stanza[slideIndex]">{{ line }}</h3>
    </div>
    <div class="imageDiv">
        <img [src]="imageLocation[slideIndex]" alt="Slide Image" [style.max-height.vh]="this.imageMaxHeight">
    </div>
    <div class="definitionDiv">
        <p *ngFor="let definition of definitions[slideIndex]">{{ definition }}</p>
    </div>
</div>

<div class="slide" tabindex="0" (keyup.arrowRight)="nextSlide()" (keyup.arrowLeft)="prevSlide()">
    <div class="lyricDiv">
        <h3 *ngFor="let line of stanza">{{ line }}</h3>
    </div>
    <div class="imageDiv">
        <img [src]="imageLocation" alt="Slide Image" [style.max-height.vh]="this.imageMaxHeight">
    </div>
    <div class="definitionDiv">
        <p *ngFor="let definition of definitions">{{ definition }}</p>
    </div>
</div>

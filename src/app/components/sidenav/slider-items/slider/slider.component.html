<div *ngIf="dpkFolder | async as dpk" class="slider-container">
    <ng-container *ngFor="let DPK of dpkFolderList">
        <mat-divider></mat-divider>
        <div [style.background-color]="'#005dbe'">
            <mat-toolbar>
                {{DPK}}
            </mat-toolbar>
        </div>
        <mat-divider></mat-divider>
        <div class="slides">
            <mat-card *ngFor="let dpkTitle of dpk.get(DPK)" title="{{dpkTitle}}"
                      [ngStyle]="{'backgroundImage': imageToURLL(getGitHubURL(DPK, dpkTitle))}"
                      class="slide">
                <mat-card-title *ngIf="!gitHubFiles.has(dpkTitle + '.webp')"
                                class="cardTitle">{{dpkTitle}}</mat-card-title>
                <div class="overlay">
                    <mat-card-actions class="actions">
                        <a [routerLink]="['../dpk', 'singerView', DPK, dpkTitle]">
                            <button mat-stroked-button color="accent">Singer</button>
                        </a>
                        <a [routerLink]="['../dpk', 'slideShow', DPK, dpkTitle]">
                            <button mat-stroked-button color="primary">Presentation</button>
                        </a>
                    </mat-card-actions>

                </div>
            </mat-card>
        </div>
    </ng-container>
</div>

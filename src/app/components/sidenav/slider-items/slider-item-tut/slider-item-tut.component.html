<button mat-icon-button type="button" color="accent" (click)="tutorialOpen(tutorialRef)">
    <fa-icon [icon]="'question-circle'" size="3x"></fa-icon>
</button>

<ng-template #tutorialRef>
    <h1 mat-dialog-title>Help Section</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> Key Actions</th>
            <td mat-cell *matCellDef="let element" class="key"> {{element.key}} </td>
        </ng-container>

        <ng-container matColumnDef="usages">
            <th mat-header-cell *matHeaderCellDef> Usages</th>
            <td mat-cell *matCellDef="let element" class="usages"> {{element.usages}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-template>

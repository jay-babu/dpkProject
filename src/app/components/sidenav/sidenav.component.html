<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="opened">
        <mat-toolbar>
            Menu
            <button mat-icon-button>
                <mat-icon *ngIf="!(isDarkTheme$ | async)" (click)="this.toggleDarkTheme(true)">wb_sunny</mat-icon>
                <mat-icon *ngIf="isDarkTheme$ | async" (click)="this.toggleDarkTheme(false)">nights_stay</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/login">Login</a>
            <a mat-list-item routerLink="/slides">Slides</a>
            <a mat-list-item routerLink="/dpkCreate">Create a new DPK</a>
            <a mat-list-item routerLink="/dpkEdit">Edit your DPKs</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- Add Content Here -->
        <main class="mat-app-background" [style.height]="'100vh'">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>

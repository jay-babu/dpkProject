<button class="slideSettings" mat-fab (click)="openDialog()"
        [style.opacity]="toggleButton ? '1' : '0'"
        [style.visibility]="toggleButton ? 'visible' : 'hidden'">
    <mat-icon>settings</mat-icon>
</button>

<button class="backButton" mat-mini-fab [routerLink]="prevLocation"
        [style.opacity]="toggleButton ? '1' : '0'"
        [style.visibility]="toggleButton ? 'visible' : 'hidden'">
    <mat-icon>arrow_back_ios</mat-icon>
</button>
